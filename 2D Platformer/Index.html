<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"></meta> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D JS Platformer</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/game.js" type="module"></script>
</head>
<body>
    <div id="container">
        <div id="start-Screen" class="screen">
            <div class="cell">
                <header>
                    <h1 id="header">JS Platformer</h1>
                </header>
                <button id="start-Button" class="button-style" type="button">Start</button>
                <button id="options-Button" class="button-style" type="button">Options</button>
                <button id="credits-Button" class="button-style" type="button">Credits</button>
            </div>
        </div>
        <canvas id="game-Canvas"></canvas>
        <div id="gameover-Screen" class="screen"> 
            <div class="cell">
                <header>
                    <h1 id="header">GAME OVER</h1>
                </header>            
                <button id="restart-Button" class="button-style" type="button">Restart</button>
            </div>
        </div>
    </div>  
</body>
</html>
